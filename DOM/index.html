<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPING CART</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex"></div>
    <img src="shoes.jpg" alt="" width="300px" height="300px" class="article1" />
    <br />
    <button class="btn">ADD TO CART</button>
    <span class="nameofitem">shoes</span>
    <br />
    <span class="price">Price (dinars) =60 </span>
    <br />
    <i class="fas fa-heart"></i>
    <br />
    <img
      src="sweater.jpg"
      alt=""
      width="300px"
      height="300px"
      class="article1"
    />

    <button class="btn">ADD TO CART</button>
    <span class="nameofitem">sweater</span>
    <br />
    <span class="price">Price (dinars) =70 </span>
    <br />
    <i class="fas fa-heart"></i>
    <br />
    <img src="bag.jpg" alt="" width="300px" height="300px" class="article1" />
    <br />
    <button class="btn">ADD TO CART</button>
    <span class="nameofitem">bag</span>
    <br />
    <span class="price">Price (dinars) =300 </span>
    <br />
    <i class="fas fa-heart"></i>
    <div>
      <center>************</center>
      <center>
        <h1 style="font-family: fantasy">CART</h1>
        <br />
      </center>
    </div>
    <div class="CART">
      <div class="item">ITEM : <br /></div>
      <div class="pricecart">PRICE (dinars):</div>
      <div class="QT" id="QUANTITY">QUANTITY :</div>
      <div class="total">TOTAL PRICE (dinars):</div>
    </div>
    <button id="deleteBtn">Delete all</button>
    <script src="cart.js"></script>
  </body>
</html>
